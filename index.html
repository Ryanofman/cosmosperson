<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cosmos Person Photography - Interactive astrophotography portfolio showcasing deep sky objects">
    <meta name="keywords" content="astrophotography, deep sky, nebula, galaxy, cosmos, space photography">
    <meta name="author" content="Cosmos Person">
    
    <title>Cosmos Person Photography - Interactive Universe Gallery</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Cosmos Person Photography">
    <meta property="og:description" content="Explore the universe through my lens - Interactive astrophotography portfolio">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:url" content="https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/">
    
    <!-- Aladin Lite CSS -->
    <link rel="stylesheet" href="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.min.css" />
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Emergency grid hiding - inline for highest priority */
        .aladin-cooGrid,
        canvas.aladin-cooGrid,
        .aladin-fov canvas:nth-child(3) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <!-- Loading message -->
    <div class="loading-message" id="loading-message">
        <div class="loading-spinner"></div>
        <p>Loading universe data...</p>
    </div>

    <!-- Brand overlay -->
    <div class="brand-overlay" id="brand-overlay">
        <div class="brand-logo">Cosmos Person</div>
        <div class="tagline">Photography</div>
    </div>

    <!-- Aladin Lite container -->
    <div id="aladin-lite-div"></div>

    <!-- Control panel -->
    <div class="control-panel">
        <!-- Search section -->
        <div class="panel-section">
            <h3>üîç Explore the Universe</h3>
            <div class="search-group">
                <input type="text" class="search-input" id="object-search" placeholder="Search any object (M31, NGC 2157...)">
                <button class="search-button" onclick="searchObject()">Go</button>
            </div>
        </div>

        <!-- My captures section -->
        <div class="panel-section">
            <h3>üì∏ My Captures</h3>
            <div class="captures-stats">
                <div class="stat-box">
                    <div class="stat-number" id="capture-count">0</div>
                    <div class="stat-label">Objects Captured</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="visible-count">0</div>
                    <div class="stat-label">Currently Visible</div>
                </div>
            </div>
            
            <button class="action-button" onclick="goToRandomPhoto()">
                üé≤ Random Capture
            </button>
            <button class="action-button secondary" onclick="showAllPhotos()">
                üëÅÔ∏è Show All Captures
            </button>
            
            <div class="photo-list" id="photo-list"></div>
        </div>

        <!-- View settings -->
        <div class="panel-section">
            <h3>üåå View Settings</h3>
            <select class="survey-select" id="survey-select" onchange="changeSurvey()">
                <option value="P/DSS2/color">Optical View (Color)</option>
                <option value="P/2MASS/color">Near Infrared (2MASS)</option>
                <option value="P/allWISE/color">Mid Infrared (WISE)</option>
                <option value="P/SDSS9/color">SDSS Deep Survey</option>
                <option value="P/GLIMPSE360">Spitzer GLIMPSE</option>
            </select>
        </div>
    </div>

    <!-- Bottom controls -->
    <div class="bottom-controls">
        <div class="control-hint">üñ±Ô∏è Drag to pan</div>
        <div class="control-hint">üì∑ Scroll to zoom</div>
        <div class="control-hint">‚ú® Click orange beacons for my photos</div>
    </div>

    <!-- Photo viewer modal -->
    <div class="photo-viewer" id="photo-viewer">
        <div class="photo-viewer-backdrop" onclick="closePhotoViewer()"></div>
        <div class="photo-viewer-content">
            <div class="close-viewer" onclick="closePhotoViewer()">‚úï</div>
            <img id="viewer-image" src="" alt="">
            <div class="photo-viewer-info">
                <h2 id="viewer-title"></h2>
                <p id="viewer-description"></p>
                <div class="photo-details" id="viewer-details"></div>
            </div>
        </div>
        <div class="click-to-close">Click anywhere outside to close</div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js"></script>
    <script src="config.js"></script>
    <script src="celestial-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
